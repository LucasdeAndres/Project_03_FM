<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./normalize.css">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">

    <div class="nfts">
      <img id="nft" src="./images/image-equilibrium.jpg" alt="a transparent cube with a dark blue background">
      <div class="overlay">
        <div class="content">
          <img id="eye_icon" src="./images/icon-view.svg" alt="an eye icon">
        </div>
      </div>
    </div>
    

    <div class="card_container">
      
      <div class="nft_info">
        <h1><a href="#">Equilibrium #3429</a></h1> 

        <p class="main_p"> Our Equilibrium collection promotes balance and calm. </p>
      </div>

      <div class="nft_details">
            
        <p class="price"> <img src="./images/icon-ethereum.svg" alt="ethereum logo"> 0.041 ETH</p>
        <p class="time"> <img src="./images/icon-clock.svg" alt="a clock symbol"> 3 days left</p>

      </div>

      <hr>

      <div class="creator">
        

        <img src="./images/image-avatar.png" alt="a photograhp of Jules Wyvern the creator of the NFT">
    
        <p class="credit">Creation of <a href="#">Jules Wyvern</a></p>

      </div>

    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas de Andres</a>.
  </footer>
</body>
</html>
